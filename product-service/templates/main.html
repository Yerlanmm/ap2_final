<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar on top -->
    <nav class="bg-gray-800 p-4 text-white flex justify-between">
        <div class="space-x-4">
            <a href="/main" class="hover:text-yellow-400">Main</a>
            <a href="/main" class="hover:text-yellow-400">Buy</a>
            <a href="" class="hover:text-yellow-400">Box</a>
            <a href="/payment" class="hover:text-yellow-400">Payment</a>
        </div>
        <a href="http://localhost:8000/logout" class="bg-red-500 hover:bg-red-700 px-3 py-1 rounded">Logout</a>
    </nav>

    <!-- Main content with margin top -->
    <div class="max-w-6xl mx-auto mt-8 px-4">
        <h2 class="text-3xl font-bold mb-6 text-center">Our Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {{range .}}
            <div class="bg-white rounded shadow p-4">
                <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-48 object-cover rounded mb-4" />
                <h3 class="text-xl font-semibold">{{.Name}}</h3>
                <p class="text-gray-700">{{.Description}}</p>
                <p class="mt-2 text-green-600 font-bold">${{.Price}}</p>
                <div class="mt-4 flex flex-wrap gap-2">
                    <a href="/payment" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Buy</a>
                    <a href="/add-to-cart?name={{.Name}}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Add to Cart</a>
                    <form method="POST" action="/add-to-wishlist" class="mt-2">
                        <input type="hidden" name="name" value="{{.Name}}" />
                        <button type="submit" class="bg-yellow-500 px-3 py-1 rounded hover:bg-yellow-600 text-white">
                            Wish
                        </button>
                    </form>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>
</html>

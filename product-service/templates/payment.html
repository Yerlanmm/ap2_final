<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar stays at top -->
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="space-x-4">
      <a href="/main" class="hover:text-yellow-400">Main</a>
      <a href="/main" class="hover:text-yellow-400">Buy</a>
      <a href="" class="hover:text-yellow-400">Box</a>
      <a href="/payment" class="hover:text-yellow-400">Payment</a>
    </div>
    <a href="http://localhost:8000/logout" class="bg-red-500 hover:bg-red-700 px-3 py-1 rounded">Logout</a>
  </nav>

  <!-- Container for the payment form, centered -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Payment Details</h2>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-600 font-medium mb-1">Name on Card</label>
          <input
            type="text"
            placeholder="John Doe"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-1">Card Number</label>
          <input
            type="text"
            placeholder="1234 5678 9012 3456"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-600 font-medium mb-1">Expiry Date</label>
            <input
              type="text"
              placeholder="MM/YY"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="w-1/2">
            <label class="block text-gray-600 font-medium mb-1">CVC</label>
            <input
              type="text"
              placeholder="123"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Pay Now
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-500 text-center">
        By clicking "Pay Now", you agree to our
        <a href="#" class="text-blue-500 underline">Terms & Conditions</a>.
      </p>
    </div>
  </div>

</body>
</html>
